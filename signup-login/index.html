<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exchange Sphere</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav id="desktop-nav">

    <div class="logo">

      <a href="../index.html" class="logo_link"><img src="../images/logog.svg" class="logo" alt="Exchange sphere logo">

       <h1 class="site_name">ExchangeSphere</h1>
      </a>

    </div>

    <div class="nav-links">

      <ul>
        <li><a href="#how-to">How to </a></li>
        <li><a href="#help">Help</a></li>
        <li><a href="#login">Log-In</a></li>
        <li><a href="#"><button class="sign-up"> Sign-Up</button></a></li>
        
      </ul>

    </div>
    
  </nav>

  <div class="container">

    <input type="checkbox" id="check">

    <div class="login form">
      
      <header>Login</header>
      
      <form  action="#" >
        <input type="text" placeholder="Enter your email">
        <input type="password" placeholder="Enter your password">
        <a href="#">Forgot password?</a>
        <input type="button" class="button" value="Login">
      </form>

      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>

    </div>

    <div class="registration form">
      <header>Signup</header>

      <form action="#">
        <input type="text" placeholder="Enter your email">
        <input type="password" placeholder="Create a password">
        <input type="password" placeholder="Confirm your password">
        <input type="button" class="button" value="Signup">
      </form>

      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>

    </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
