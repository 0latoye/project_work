<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media_q.css">
    <title>Exchange Sphere</title>
</head>
<body>

    <nav id="desktop-nav">
      <div class="logo">

        <img src="./images/logog.svg" class="logo" alt="Exchange sohere logo">

      </div>

      <div class="nav-links">
        <ul>
          <li><a href="#how-to">How to </a></li>
          <li><a href="#help">Help</a></li>
          <li><a href="#login">Log-In</a></li>
          <li><a href="#sign-up">Sign-Up</a></li>
        </ul>
      </div>
    </nav>

    <section class="landing_page">

        <div class="left">

            <div class="text_section">

                <h1>Welcome to Exchange Sphere - Your gateway to seamles currency exchanges. </h1>

                

            </div>

            <div class="send_money_section">

                <button class="send_money_btn btn"> Send money</button>

            </div>

        </div>

        <div class="right">

          <div class="rate">
            <p class="ex_text">Exchange rate</p>

            <div class="flat_rate">

              <h2>1</h2>
              <h2 class="base_currency_rate"></h2>
              <h2 class="value"> = </h2>
              <h2 class="target_currency_rate"> </h2>

            </div>
          </div>

          <!-- <form action="" class="convert_section"> -->
          <div class="wrapper">

            <label for="amount">You send: <h2>amount</h2></label>
            <input type="number" id="amount" value="1">
            <div class="currency_list">
                <select id="base_currency"></select>
                <p class="result1"></p>
            </div>

            <label for="send">They receive: <h2>amount</h2></label>
            <!-- <input type="number" id="amount" value="1"> -->
            <div class="currency_list">
              <select id="target_currency"></select>
              <p class="result1"></p>
            </div>
            <button id="convert-button" class="conv">Convert</button>
            <p class="result"></p>
            <!-- <label for="receive">They receive: <h2>amount</h2></label> -->

          <!-- </form> -->
            </div>

        </div>





    </section>

    <footer class = "footer">

        <nav class="nav-links">

          <div class="footer_segment">
          
          </div>

        </nav>

    </footer>
    
<script src="nscript.js"></script>
<script src="currency_code.js"></script>
<script src="api-key.js"></script>
</body>


</html>
