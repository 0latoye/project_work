<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exchange Sphere</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media_q.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>

  <body>
    
    <nav id="desktop-nav">
      <div class="logo">

        <img src="./images/logog.svg" class="logo" alt="Exchange sohere logo">

      </div>

      <div class="nav-links">
        <ul>
          <li><a href="#how-to">How to </a></li>
          <li><a href="#help">Help</a></li>
          <li><a href="#login">Log-In</a></li>
          <li><a href="#sign-up">Sign-Up</a></li>
        </ul>
      </div>
    </nav>

    <section class="landing_page">

        <div class="left">

            <div class="text_section">

                <h1>Welcome to Exchange Sphere - Your gateway to seamles currency exchanges. </h1>

                

            </div>

            <div class="send_money_section">

                <button class="send_money_btn btn"> Send money</button>

            </div>

        </div>

    <!-- CURRENCY CONVERTER SECTION -->

    <div class="wrapper">
      <header>Current Exchange Rate</header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/ng.png" alt="flag">
              <select> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Getting exchange rate...</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>

    </section>

    <footer class = "footer">

      <nav class="nav-links">

        <div class="footer_segment">
        
        </div>

      </nav>

  </footer>

    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
